<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>jQuery Impromptu States Survey Example</title>
		
		<link rel="stylesheet" media="all" type="text/css" href="jquery-impromptu.css" />		
		<script type="text/javascript" src="jquery-1.10.2.js"></script>
		<script type="text/javascript" src="jquery-impromptu.js"></script>

	
		<script type="text/javascript">
		function openprompt(){
			$.prompt("Open your javascript console to see the answer.", {
				title: "Are you Ready?",
				buttons: { "Yes, I'm Ready": true, "No, Lets Wait": false },
				submit: function(e,v,m,f){
					// use e.preventDefault() to prevent closing when needed or return false. 
					// e.preventDefault(); 

					alert("Value clicked was: "+ v);
				}
			});
		}
		</script>
	</head>
	
	<body>
		<a href="javascript:openprompt()">kfmvskl</a>
		<div id="results"></div>
	</body>
</html>
